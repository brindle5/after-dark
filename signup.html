<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="stratford upon avon, ghost tours, ghosts">
    <meta name="description" content="Stratford-upon-Avon based ghost tour provider">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>After Dark Tours</title>
</head>
<body>

        <!-- Main header formatting  -->

        <header>            
            <h1 id="heading">After Dark Tours: Stratford-upon-Avon</h1>
    
            <P id="slogan"><em>Discover the grotesque behind the picturesque!</em></P>        
            
        </header>
    
        <!-- Navigation bar  -->
    
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Our Tours</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="#sign-up-form" class="active">Sign up</a>
                </li>            
            </ul>
        </nav>
   
        <!-- Sign up form  -->

    <section class="display">  
        
        <img src="assets/images/skull_on_books.jpg" alt="A skull on a pile of books" id="sign-up-image">
               
        <div id="sign-up-form">

            <h2 id="sign-up-heading">Sign up for a tour</h2>

            <p id="sign-up-para">Complete the form below and we'll be in touch!</p>

            <form action="https://formdump.codeinstitute.net/" method="post">

                <label for="name"><strong>Name:</strong></label>
                <input id="name" type="text" class="sign-up-text" name="name" required>

                <br>

                <label for="email"><strong>Email: </strong></label>
                <input id="email" type="email" class="sign-up-text" name="email" required>

                <br>

                <p>I'm interested in...</p>

                <label for="ghosts"><strong>Ghosts of Stratford tour</strong></label>
                <input type="radio" value="ghosts" name="tour-type" class="radio-option" id="ghosts" required>

                <label for="murder"><strong>Murder and Mayhem tour</strong></label>
                <input type="radio" value="murder" name="tour-type" class="radio-option" id="murder">

                <label for="both"><strong>Both tours</strong></label>
                <input type="radio" value="both" name="tour-type" class="radio-option" id="both">

                <br>

                <input type="submit" value="I want to be afraid" id="submit">
            </form>            

            

        </div>
        
    </section>

   
   
   
   
        <!-- Footer formatting  -->

    <footer id="contact">
        <ul>
            <li class="contact-info"><i class="fa-solid fa-envelope"></i> 7 Chiller Close, Stratford-upon-Avon, CV37 6PP
            </li>
            <li class="contact-info"><i class="fa-solid fa-phone"></i> 01789 435 602</li>
        </ul>
        <!-- Code for social media links originally from Code Institute -->
        <ul>
            <li class="social-media">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Find us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="social-media">
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Find us on twitter (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="social-media">
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Find us on instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/88b5170f86.js" crossorigin="anonymous"></script>
</body>
</html>
